<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Skip Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .price {
            text-decoration: line-through;
            color: gray;
        }
        .discount-price {
            color: #4CAF50;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .paypal-button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .paypal-button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skip Ads - Instant Access</h1>
        <p class="price">$22.00</p>
        <p class="discount-price">Now Only $12.99 (40% Off!)</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="realgyjs@gmail.com">
            <input type="hidden" name="item_name" value="Skip Ad Access">
            <input type="hidden" name="amount" value="12.99">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="purchasecomplete.html">
            <button class="paypal-button" type="submit">Buy Now with PayPal</button>
        </form>
    </div>
</body>
</html>
