<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .shop-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .shop-item {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        .label {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff0000;
            color: white;
            padding: 3px 7px;
            border-radius: 5px;
            font-weight: bold;
        }
        .popular {
            background: #ffa500;
        }
        .best-selling {
            background: #0070ba;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h2>Shop</h2>

        <div class="shop-item">
            <span class="label best-selling">Best Selling</span>
            <h3>Skip Ad - $12.99</h3>
            <p>Original Price: $22.00 (40% Off)</p>
            <button>Buy Now</button>
        </div>

        <div class="shop-item">
            <span class="label popular">Popular</span>
            <h3>Special Script Pack - $9.99</h3>
            <p>Includes exclusive scripts with regular updates.</p>
            <button>Buy Now</button>
        </div>

        <div class="shop-item">
            <h3>Basic Script Pack - $4.99</h3>
            <p>Access to essential scripts for popular games.</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
