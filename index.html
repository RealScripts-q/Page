<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials & Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        .sidebar {
            width: 200px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin-right: 20px;
            text-align: left;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            background: #ff0000;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar a:hover {
            background: #cc0000;
        }
        .timer-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Executer I Use</h2>
        <a href="https://delta-executor.com/deltaexploit/" target="_blank">Delta</a>
        <a href="https://rkns.link/pdivu" target="_blank" class="support-button">Delta with Support Me</a>
    </div>

    <div class="container">
        <h1>My Socials</h1>
        <h2>Scripts</h2>
        
        <div class="script-box">
            <h3>Dead Rails Script Pastebin | Bring Items, Auto Drive, Auto Collect, Hitbox & More (No Key)</h3>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/MrNMO9UUwQo" frameborder="0" allowfullscreen></iframe>
            <p><strong>Step 1:</strong> <a href="#" onclick="completeStep(1, 1)">Subscribe</a></p>
            <p><strong>Step 2:</strong> <a href="#" onclick="startVideoTimer(1, 45)">Watch Video</a></p>
            <p id="timer-text-1" class="timer-text">Please wait <span id="time-left-1">45</span> seconds...</p>
            <textarea id="script-content-1" readonly style="display: none;">loadstring(game:HttpGet('https://raw.githubusercontent.com/Just3itx/Lunor-Loadstrings/refs/heads/main/Loader'))()</textarea>
            <button id="copy-button-1" onclick="copyScript(1)" style="display: none;">Copy Script</button>
        </div>
    </div>

    <script>
        let stepsCompleted = {};
        let videoStartTime = localStorage.getItem("videoStartTime") || null;

        function completeStep(scriptNumber, step) {
            if (!stepsCompleted[scriptNumber]) {
                stepsCompleted[scriptNumber] = { step1: false, step2: false };
            }
            stepsCompleted[scriptNumber][`step${step}`] = true;
            checkSteps(scriptNumber);
        }

        function startVideoTimer(scriptNumber, duration) {
            videoStartTime = Date.now();
            localStorage.setItem("videoStartTime", videoStartTime);
            alert("Please watch the video for " + duration + " seconds.");
        }

        function checkSteps(scriptNumber) {
            let elapsedTime = (Date.now() - videoStartTime) / 1000;
            if (stepsCompleted[scriptNumber].step1 && stepsCompleted[scriptNumber].step2) {
                if (elapsedTime < 45) {
                    alert("You must watch the video for 45 seconds before proceeding.");
                } else {
                    startCountdown(scriptNumber, 10);
                }
            }
        }

        function startCountdown(scriptNumber, duration) {
            document.getElementById("timer-text-" + scriptNumber).style.display = "block";
            let timeLeft = duration;
            let countdown = setInterval(() => {
                document.getElementById("time-left-" + scriptNumber).textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById("script-content-" + scriptNumber).style.display = "block";
                    document.getElementById("copy-button-" + scriptNumber).style.display = "block";
                }
                timeLeft--;
            }, 1000);
        }

        function copyScript(scriptNumber) {
            let scriptContent = document.getElementById("script-content-" + scriptNumber);
            scriptContent.select();
            document.execCommand("copy");
            alert("Script copied!");
        }
    </script>
</body>
</html>
