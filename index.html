<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials & Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        .script-box {
            margin-bottom: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        .disabled {
            background: gray !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Socials</h1>
        
        <h2>Scripts</h2>

        <!-- First Script Section -->
        <div class="script-box">
            <p><strong>Step 1:</strong> Subscribe to my channel <a href="https://www.youtube.com/channel/UCKCKRcJVVdLSaZoKQU-CuVA" target="_blank" onclick="enableButton(1)">here</a></p>
            <button id="subscribe-button-1" onclick="startTimer(1)" class="disabled" disabled>I've Subscribed</button>
            <p id="timer-text-1" style="display: none;">Please wait <span id="time-left-1">20</span> seconds...</p>
            <textarea id="script-content-1" readonly style="display: none;">loadstring(game:HttpGet('https://raw.githubusercontent.com/Just3itx/Lunor-Loadstrings/refs/heads/main/Loader'))()</textarea>
            <button id="copy-button-1" onclick="copyScript(1)" style="display: none;">Copy Script</button>
        </div>

        <!-- Second Script Section -->
        <div class="script-box">
            <p><strong>Step 1:</strong> Subscribe to my channel <a href="https://www.youtube.com/channel/UCKCKRcJVVdLSaZoKQU-CuVA" target="_blank" onclick="enableButton(2)">here</a></p>
            <button id="subscribe-button-2" onclick="startTimer(2)" class="disabled" disabled>I've Subscribed</button>
            <p id="timer-text-2" style="display: none;">Please wait <span id="time-left-2">20</span> seconds...</p>
            <textarea id="script-content-2" readonly style="display: none;">loadstring(game:HttpGet('https://raw.githubusercontent.com/Just3itx/Lunor-Loadstrings/refs/heads/main/Loader'))()</textarea>
            <button id="copy-button-2" onclick="copyScript(2)" style="display: none;">Copy Script</button>
        </div>
    </div>

    <script>
        function enableButton(scriptNumber) {
            setTimeout(() => { 
                let button = document.getElementById("subscribe-button-" + scriptNumber);
                button.disabled = false;
                button.classList.remove("disabled");
            }, 1000); // Delay to ensure the user actually clicks the link
        }

        function startTimer(scriptNumber) {
            let timeLeft = 20;
            document.getElementById("subscribe-button-" + scriptNumber).style.display = "none";
            document.getElementById("timer-text-" + scriptNumber).style.display = "block";
            
            let countdown = setInterval(() => {
                timeLeft--;
                document.getElementById("time-left-" + scriptNumber).textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById("timer-text-" + scriptNumber).style.display = "none";
                    document.getElementById("script-content-" + scriptNumber).style.display = "block";
                    document.getElementById("copy-button-" + scriptNumber).style.display = "block";
                }
            }, 1000);
        }

        function copyScript(scriptNumber) {
            let scriptContent = document.getElementById("script-content-" + scriptNumber);
            scriptContent.select();
            document.execCommand("copy");
            alert("Script copied!");
        }
    </script>
</body>
</html>
