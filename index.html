<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials & Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        .script-box {
            margin-bottom: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        .timer-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Socials</h1>
        <h2>Scripts</h2>
        
        <div class="script-box">
            <h3>Example Script</h3>
            <p><strong>Step 1:</strong> <a href="#" onclick="completeStep(1, 1)">Subscribe</a></p>
            <p><strong>Step 2:</strong> <a href="#" onclick="startVideoTimer(1, 10)">Watch Video</a></p>
            <p id="timer-text-1" class="timer-text">Please wait <span id="time-left-1">10</span> seconds...</p>
            <textarea id="script-content-1" readonly style="display: none;">Example Script Code</textarea>
            <button id="copy-button-1" onclick="copyScript(1)" style="display: none;">Copy Script</button>
        </div>
    </div>

    <script>
        let stepsCompleted = {};

        function completeStep(scriptNumber, step) {
            if (!stepsCompleted[scriptNumber]) {
                stepsCompleted[scriptNumber] = { step1: false, step2: false };
            }
            stepsCompleted[scriptNumber][`step${step}`] = true;
            checkSteps(scriptNumber);
        }

        function startVideoTimer(scriptNumber, duration) {
            completeStep(scriptNumber, 2);
            let timeLeft = duration;
            document.getElementById("timer-text-" + scriptNumber).style.display = "block";
            let countdown = setInterval(() => {
                document.getElementById("time-left-" + scriptNumber).textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById("script-content-" + scriptNumber).style.display = "block";
                    document.getElementById("copy-button-" + scriptNumber).style.display = "block";
                }
                timeLeft--;
            }, 1000);
        }

        function checkSteps(scriptNumber) {
            if (stepsCompleted[scriptNumber].step1 && stepsCompleted[scriptNumber].step2) {
                document.getElementById("timer-text-" + scriptNumber).style.display = "block";
            }
        }

        function copyScript(scriptNumber) {
            let scriptContent = document.getElementById("script-content-" + scriptNumber);
            scriptContent.select();
            document.execCommand("copy");
            alert("Script copied!");
        }
    </script>
</body>
</html>
