<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials & Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        .script-box {
            margin-bottom: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        .complete-steps {
            background: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .complete-steps:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Socials</h1>
        <h2>Scripts</h2>
        
        <div class="script-box" id="script1">
            <h3>Dead Rails Script Pastebin</h3>
            <iframe id="video1" width="100%" height="315" src="https://www.youtube.com/embed/MrNMO9UUwQo?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            <p><strong>Step 1:</strong> <a href="https://www.youtube.com/@RealScripts_q" target="_blank">Subscribe</a></p>
            <p><strong>Step 2:</strong> Watch Video (45 sec)</p>
        </div>
        
        <div class="script-box" id="script2">
            <h3>Dead Rails Script Auto Collect Bonds</h3>
            <iframe id="video2" width="100%" height="315" src="https://www.youtube.com/embed/VBSrpL5NVuI?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            <p><strong>Step 1:</strong> <a href="https://www.youtube.com/@RealScripts_q" target="_blank">Subscribe</a></p>
            <p><strong>Step 2:</strong> Watch Video (45 sec)</p>
        </div>
        
        <div class="script-box" id="script3">
            <h3>Roblox Script Dead Rails | Leaf Hub</h3>
            <iframe id="video3" width="100%" height="315" src="https://www.youtube.com/embed/FiX--8fb1Fw?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            <p><strong>Step 1:</strong> <a href="https://www.youtube.com/@RealScripts_q" target="_blank">Subscribe</a></p>
            <p><strong>Step 2:</strong> Watch Video (45 sec)</p>
        </div>
        
        <button id="checkSteps" class="complete-steps">I have finished all steps</button>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script>
        let requiredTime = 45;
        let videoReady = { video1: false, video2: false, video3: false };
        let players = {};

        function onYouTubeIframeAPIReady() {
            players.video1 = new YT.Player('video1', { events: { 'onStateChange': (event) => trackWatchTime(event, 'video1') } });
            players.video2 = new YT.Player('video2', { events: { 'onStateChange': (event) => trackWatchTime(event, 'video2') } });
            players.video3 = new YT.Player('video3', { events: { 'onStateChange': (event) => trackWatchTime(event, 'video3') } });
        }

        function trackWatchTime(event, videoId) {
            if (event.data === YT.PlayerState.PLAYING) {
                let watchedTime = 0;
                let interval = setInterval(() => {
                    if (players[videoId].getPlayerState() !== YT.PlayerState.PLAYING) {
                        clearInterval(interval);
                        return;
                    }
                    watchedTime++;
                    if (watchedTime >= requiredTime) {
                        clearInterval(interval);
                        videoReady[videoId] = true;
                    }
                }, 1000);
            }
        }
        
        document.getElementById('checkSteps').addEventListener('click', function() {
            if (!videoReady.video1 || !videoReady.video2 || !videoReady.video3) {
                document.getElementById('error-message').innerText = "You must watch all videos for 45 seconds.";
                document.getElementById('error-message').style.display = "block";
            } else {
                alert("You have completed all steps!");
            }
        });
    </script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
