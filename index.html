<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials & Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        .script-box {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
        }
        .button:hover { background: #cc0000; }
        .error { color: red; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Socials</h1>
        <h2>Scripts</h2>
        
        <div class="script-box" id="script-1">
            <h3>Dead Rails Script Pastebin</h3>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/MrNMO9UUwQo" frameborder="0" allowfullscreen></iframe>
            <p><strong>Step 1:</strong> <a href="#" onclick="markStep(1, 1)">Subscribe</a></p>
            <p><strong>Step 2:</strong> <a href="#" onclick="startTimer(1, 'MrNMO9UUwQo')">Watch Video Here</a></p>
            <p class="error" id="error-1"></p>
            <button class="button" onclick="checkSteps(1)">I Have Finished All Steps</button>
            <textarea id="script-content-1" readonly style="display: none;">loadstring(game:HttpGet('https://example.com/script1'))()</textarea>
        </div>
    </div>

    <script>
        let completedSteps = {};

        function markStep(scriptId, step) {
            completedSteps[`${scriptId}-${step}`] = true;
        }

        function startTimer(scriptId, videoId) {
            markStep(scriptId, 2);
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        function checkSteps(scriptId) {
            let totalSteps = 2;
            let completed = Object.keys(completedSteps).filter(key => key.startsWith(`${scriptId}-`)).length;
            let errorMsg = document.getElementById(`error-${scriptId}`);
            
            if (completed < totalSteps) {
                errorMsg.innerText = `You still need to complete ${totalSteps - completed} step(s)!`;
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
                document.getElementById(`script-content-${scriptId}`).style.display = "block";
            }
        }
    </script>
</body>
</html>
